<div class="col-sm-6 col-sm-offset-3 flex-container">
    <div class="login-screen col-sm-12">
        <form novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>User Name</label>
                <input type="text" 
                    formControlName="username"
                    class="form-control" 
                    placeholder="User Name">
                <!-- Error Messages -->
                <div class="text-danger" *ngIf="username.touched && username.invalid">
                     <div *ngIf="username.errors.required"> Username is Required</div>
                    <div *ngIf="username.errors.minlength"> Username should be minimum {{username.errors.minlength.requiredLength}} characters</div>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password"
                    formControlName="password"
                    class="form-control" 
                    placeholder="Password">
                    <!-- Error Messages -->
                    <div class="text-danger" *ngIf="password.touched && password.invalid">
                        <div *ngIf="password.errors.required"> Password is Required</div>
                        <div *ngIf="password.errors.minlength"> Password should be minimum {{password.errors.minlength.requiredLength}} characters</div>
                    </div>

            </div>
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
        </form>
    </div>
    <h4 class="text-danger" *ngIf="errors">
        {{errors}} 
    </h4>
</div>
